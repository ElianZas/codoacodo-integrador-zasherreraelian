<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Tickets</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Hoja Reset para quitar estilos por defecto que tiene el navegador-->
    <link rel="stylesheet" href="../css/reset.css">
    <!--Fuente | Tipografía | Externa-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <!--Hoja de estilos CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="body-comprartickets">
    <main class="main-tickets-cards">
        <article class="card-ticket estudiante">
            <h2>Estudiante</h2>
            <h3>Tiene un descuento</h3>
            <h4>80%</h4>
            <h5>*Presentar documentación</h5>
        </article>
        <article class="card-ticket trainee">
            <h2>Trainee</h2>
            <h3>Tiene un descuento</h3>
            <h4>50%</h4>
            <h5>*Presentar documentación</h5>
        </article>
        <article class="card-ticket junior">
            <h2>Junior</h2>
            <h3>Tiene un descuento</h3>
            <h4>15%</h4>
            <h5>*Presentar documentación</h5>            
        </article>
    </main>
    <section>
        <h3>VENTA</h3>
        <h2>VALOR DE TICKET $200</h2>
        <div class="contenedor-form">
            <form action="" class="formulario">
                <fieldset>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required>
                        </div>
                        <div class="mb-4 pt-3 mensaje-contenedor" id="textarea">
                            <textarea class="form-control texto-mensaje" id="Textarea1"
                                placeholder="Sobre qué quieres hablar?" rows="3" required></textarea>
                            <p class="pt-2 pb-2">Recuerda incluir un título para tu charla </p>
                            <button type="submit" class="d-block w-100 btn btn-enviar">Enviar</button>
                        </div>
                </fieldset>
            </form>
        </div>  
    </section>

    <!--Script Bootstrap-->
    <script src="../appHeader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</body>
</html>
